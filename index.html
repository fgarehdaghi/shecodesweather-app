<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Explora&family=Inspiration&family=Oswald:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>weatherapp</title>
</head>

<body>
    <link rel="stylesheet" href="src/style.css">
    <div class="container">
        <H1 class="weather"><span class="barf">❄</span> Weather App by <span class="farnaz">Farnaz</span></H1>
        <div class="row">
            <div class="col-10">
                <form id="inputCity">
                    <input class="form-control" type="text" autocomplete="off" autofocus="on" id="inputCityName"
                        placeholder="City Name">
            </div>
            <div class="col-1">
                <button class="btn btn-primary mb-2" id="buttonSearch">Search</button>
            </div>
            </form>
            <div class="row">
                <div class="col-5">
                    <h1 class="cityName">Tabriz</h1>
                </div>
                <div class="col-3" id="degreeValue"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png" alt="" id="icon"> <span
                        id=temperatureValue>21</span>&deg;<span class="degreeCen">c</span> </div>
            </div>
            <div class="row">
                <div class="col-6">
                   <span id="updated">Last updated:</span> 
                    <span id="calender"> <span class="dayName">Monday <span class="timeHour">12. </span> <span class="timeMin">50</span>
                </span></span>


                    <div class="row11">
                        <div class="clouds">Few Clouds</div><span class="humidity"> Humidity </span><span
                            class="hvalue"> 70% </span>
                        <div class="wind"> Wind <span class="wvalue"> <span id="wvaluee">80</span> Kmh</span></div>
                    </div>
                </div>

            </div>
            <div class="row weekdays">
                <div class="col-2" id="day1">
                    <span class="weekdays1">Tuesday</span>
                    <br>
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png" alt="" id="day1icon">
                    <div class="dayWeather">
                        <span class="daytempfull"><span class=daytemp id="day1temp">18</span>&deg;</span>
                        <br>
                        <span class="min"><span id="daytemp1min">18</span>&deg;</span><span class="max"><span
                                id="daytemp1max">18</span>&deg;</span>
                    </div>
                </div>
                <div class="col-2" id="day2">
                    <span class="weekdays2">Wednesday</span>
                <br>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png" alt="" id="day2icon">
                    <div class="dayWeather">
                        <span class="daytempfull"><span class=daytemp id="day2temp">18</span>&deg;</span>
                        <br>
                        <span class="min"><span id="daytemp2min">18</span>&deg;</span><span class="max"> <span
                                id="daytemp2max">18</span>&deg;</span>
                    </div>
                </div>
                <div class="col-2 day3">
                    <span class="weekdays3">Thursday</span>
                    <br>
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png" alt="" id="day3icon">
                    <div class="dayWeather">
                        <span class="daytempfull"><span class=daytemp id="day3temp">18</span>&deg;</span>
                        <br>
                        <span class="min"><span id="daytemp3min">18</span>&deg;</span><span class="max"><span
                                id="daytemp3max">18</span>&deg;</span>
                    </div>
                </div>
                <div class="col-2 day4">
                    <span class="weekdays4">Friday</span>
                <br>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png" alt="" id="day4icon">
                    <div class="dayWeather">

                        <span class="daytempfull"><span class=daytemp id="day4temp">18</span>&deg;</span>
                        <br>
                        <span class="min"><span id="daytemp4min">18</span>&deg;</span><span class="max"><span
                                id="daytemp4max">18</span>&deg;</span>
                    </div>
                </div>
                <div class="col-2 day5">
                    <span class="weekdays5">Saturday</span>
                    <br>
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png" alt="" id="day5icon">
                    <div class="dayWeather">
                        <span class="daytempfull"><span class=daytemp id="day5temp">18</span>&deg;</span>
                        <br>
                        <span class="min"><span id="daytemp5min">18</span>&deg;</span><span class="max"><span
                                id="daytemp5max">18</span>&deg;</span>
                    </div>
                </div>
                <div class="col-2 day6">
                    <span class="weekdays6">Sunday</span>
                    <br>
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png"alt="" id="day6icon">
                        
                  
                    <div class="dayWeather">
                        <span class="daytempfull"><span class=daytemp id="day6temp">18</span>&deg;</span>
                        <br>
                        <span class="min"><span id="daytemp6min">18</span>&deg;</span><span class="max"><span
                                id="daytemp6max">18</span>&deg;</span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="codedby">This project was coded by <a href="https://github.com/fgarehdaghi/shecodesweather-app" target="_blank"> Farnaz Garehdaghi </a></div>
        </div>
        <script src="src/index.js"></script>
</body>

</html>
